spring:
  application:
    name: b0x0-cloud-user
  main:
    allow-bean-definition-overriding: true

  cloud:
    nacos:
      # Nacos 服务发现与注册配置
      discovery:
        enabled: true
        register-enabled: true
        server-addr: 127.0.0.1:8848
        ephemeral: false
    sentinel:
      # 取消Sentinel控制台懒加载
      # 默认情况下 Sentinel 会在客户端首次调用的时候进行初始化，开始向控制台发送心跳包
      # 配置 sentinel.eager=true 时，取消Sentinel控制台懒加载功能
      eager: true
      transport:
        # Sentinel 控制台地址
        dashboard: 127.0.0.1:64000
        port: 8719
        clientIp: localhost
