spring:
  application:
    name: b0x0-cloud-provider1
  main:
    allow-bean-definition-overriding: true
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/sdnd?serverTimezone=Asia/Shanghai&characterEncoding=utf8&useSSL=false
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: root@123
  redis:
    host: 127.0.0.1
    port: 6379
    #    password: redis
    timeout: 5000
    jedis:
      pool:
        max-idle: 500
        min-idle: 50
        max-active: 1000
        max-wait: 2000

  # default disable all
  cloud:
    nacos:
      # Nacos 服务发现与注册配置
      discovery:
        enabled: true
        register-enabled: true
        server-addr: 127.0.0.1:8848
        ephemeral: false
    zookeeper:
      enabled: false
    consul:
      enabled: false
    sentinel:
      # 取消Sentinel控制台懒加载
      # 默认情况下 Sentinel 会在客户端首次调用的时候进行初始化，开始向控制台发送心跳包
      # 配置 sentinel.eager=true 时，取消Sentinel控制台懒加载功能
      eager: true
      transport:
        # Sentinel 控制台地址
        dashboard: 127.0.0.1:64000
        port: 8719
        clientIp: localhost

eureka:
  client:
    enabled: false


---
spring:
  profiles: nacos

  cloud:
    nacos:
      username: nacos
      password: nacos
      discovery:
        enabled: true
        register-enabled: true
        server-addr: 127.0.0.1:8848
        ephemeral: false


---
spring:
  profiles: eureka

eureka:
  client:
    enabled: true
    service-url:
      defaultZone: http://127.0.0.1:8761/eureka/


---
spring:
  profiles: zookeeper
  cloud:
    zookeeper:
      enabled: true
      connect-string: 127.0.0.1:2181


---
spring:
  profiles: consul

  cloud:
    consul:
      enabled: true
      host: 127.0.0.1
      port: 8500